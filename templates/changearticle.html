<!DOCTYPE html>
<html>
<head>
<title>Add article</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>
<body>
<div id="container">
<div id="header"><h1>Erikpedia</h1></div>
  <div id="wrapper">
    <div id="content">
      <p><strong>Welcome</strong></p>
		{% for article in article %}
		<form action ="/editdone/{{article['title']}}" method="POST">
		Article title: <input type="text" name="title" value={{article['title']}}>
		Author: <input type="text" name="author" value={{article['author']}}>
		Content: <textarea name="content" id="content" cols="25" rows="3">{{article['content']}}</textarea>
		<input type="submit" value="Send" />
		</form>
		{% endfor %}
    </div>
  </div>
  <div id="navigation">
    <p><strong>Menu</strong></p>
    <ul>
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('get_articles') }}">Browse articles</a></li>
	  <li><a href="{{ url_for('api') }}">Article API</a></li>
    </ul>
  </div>
 
  <div id="footer">
    <p>Footer</p>
  </div>
</div>
</body>
</html>
