<!DOCTYPE html>
<html>
<head>
<title>Erikpedia</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>
<body>
<div id="container">
<div id="header"><h1>Erikpedia</h1></div>
  <div id="wrapper">
    <div id="content">
      <p><strong>Welcome</strong></p>
      <p>{% for article in article %}
		<p>Title: {{article['title']}}</p> 
		<p> {{article['content']}}</p>
		<p>Author: {{article['author']}}</p>
		<p><button onclick="location.href='/edit/{{article['title']}}'"type=button>Change article</button>
	  {% endfor %}</p>
		
    </div>
  </div>
  <div id="navigation">
    <p><strong>Menu</strong></p>
    <ul>
	  <li><a href= "{{ url_for('index')  }}"> Home</a></li>
      <li><a href="{{ url_for('add_article') }}">Add article</a></li>
      <li><a href="{{ url_for('get_articles') }}">Browse articles</a></li>
	  <li><a href="{{ url_for('api') }}">Article API</a></li>
    </ul>
  </div>
  
  <div id="footer">
    <p>Footer</p>
  </div>
</div>
</body>
</html>
