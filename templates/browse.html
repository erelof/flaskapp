<!DOCTYPE html>
<html>
<head>
<title>Browse articles</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>
<body>
<div id="container">
<div id="header"><h1>Erikpedia</h1></div>
  <div id="wrapper">
    <div id="content">
      <p><strong>Welcome</strong></p>
	  <ul>
      {% for title in titles %}
		<li><button onclick="location.href='/article/{{title}}'" type=button> {{title}}</button></li>
		
	  {% endfor %}
	  </ul>
    </div>
  </div>
  <div id="navigation">
    <p><strong>Menu</strong></p>
    <ul>
      <li><a href="{{ url_for('add_article') }}">Add article</a></li>
      <li><a href="{{ url_for('index') }}">Home</a></li>
	  <li><a href="{{ url_for('api') }}">Article API</a></li>
    </ul>
  </div>
  
  <div id="footer">
    <p>Footer</p>
  </div>
</div>
</body>
</html>
